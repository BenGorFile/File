BenGor\File\Domain\Model\File:
    type: entity
    repositoryClass: BenGor\File\Infrastructure\Persistence\Doctrine\DoctrineFileRepository
    table: file
    uniqueConstraints:
        search_idx:
            columns:
                - name
                - extension
    embedded:
        id:
            class: BenGor\File\Domain\Model\FileId
            columnPrefix: false
        name:
            class: BenGor\File\Domain\Model\FileName
            columnPrefix: false
        extension:
            class: BenGor\File\Domain\Model\FileExtension
            columnPrefix: false
    fields:
        createdOn:
            column: created_on
            type: datetime
        updatedOn:
            column: updated_on
            type: datetime
